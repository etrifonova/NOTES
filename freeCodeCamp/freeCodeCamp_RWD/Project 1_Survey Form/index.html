<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name</label>
        <input class="input-field" id="name" type="text" placeholder="Enter your name"  required>
        <label for="email" id="email-label">Email</label>
        <input class="input-field" id="email" type="email" placeholder="Enter your Email" required>
        <label for="number" id="number-label">Age</label>
        <input class="input-field" id="number" type="number" min="18" max="100" placeholder="Age" >
        <label for="dropdown">Which option best describes your current role?
        <select id="dropdown">
          <option value="" disabled selected>Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
        </label>
      </fieldset>

        
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>

          <label for="definitely">
            <input id="definitely" value="definitely" type="radio" name="referrer-answer" class="inline" /> Definitely
          </label>

          <label for="maybe">
            <input id="maybe"  value="maybe" type="radio" name="referrer-answer" class="inline" /> Maybe
            </label>

          <label for="not-sure">
            <input id="not-sure"  value="not-sure" type="radio" name="referrer-answer" class="inline" /> Not sure
            </label>
        </label>
      </fieldset>

      <fieldset>
        <label for="dropdown">What is your favorite feature of freeCodeCamp?
        <select id="dropdown">
          <option value="" disabled selected>Select an option</option>
          <option value="student">Challenges</option>
          <option value="full-time-job">Projects</option>
          <option value="full-time-learner">Community</option>
          <option value="prefer-not-to-say">Open Source</option>
        </select>
        </label>
      </fieldset>
      
      <fieldset>
        <legend>What would you like to see improved? <span>(Check all that apply)</span></legend>
      
        <label for="front-end-projects">
          <input type="checkbox" id="front-end-projects" value="front-end-projects" class="inline" /> Front-end Projects
          </label>
        <label for="back-end-projects">
          <input type="checkbox" id="back-end-projects" value="back-end-projects" class="inline" /> Back-end Projects
          </label>
        <label for="challenges">
          <input type="checkbox" id="challenges" value="challenges" class="inline" /> Data Visualization
          </label>
        <label for="challenges">
          <input type="checkbox" id="challenges" value="challenges" class="inline" /> Challenges
          </label>
        <label for="open-source-community">
          <input type="checkbox" id="open-source-community" value="open-source-community" class="inline" /> Open Source Community
          </label>
        <label for="gitter-help-rooms">
          <input type="checkbox" id="gitter-help-rooms" value="gitter-help-rooms" class="inline" /> Gitter help rooms
          </label>
        <label for="videos">
          <input type="checkbox" id="videos" value="videos" class="inline" /> Videos
          </label>
        <label for="city-meetups">
          <input type="checkbox" id="city-meetups" value="city-meetups" class="inline" /> City Meetups
          </label>
        <label for="wiki">
          <input type="checkbox" id="wiki" value="wiki" class="inline" /> Wiki
          </label>
        <label for="forum">
          <input type="checkbox" id="forum" value="forum" class="inline" /> Forum
          </label>
        <label for="additional-courses">
          <input type="checkbox" id="additional-courses" value="additional-courses" class="inline" /> Additional Courses
          </label>
      </fieldset>

      <fieldset>
        <label for="comment">Any comments or suggestions?
        <textarea id="bio" rows="5" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>

      <input id="submit" type="submit" value="Submit" />

    </form>
  </body>
</html>
