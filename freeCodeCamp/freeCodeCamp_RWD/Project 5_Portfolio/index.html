<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://fonts.googleapis.com/css?family=Anton%7CBaskervville%7CRaleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header id="header">

      <nav id="navbar">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#welcome-section" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#projects" class="nav-link">Work</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link">Contact</a>
            </li>
          </ul>
      </nav>
    </header>
    
    <!-- <div class="container"></div> Зачем тут он? -->
    <main class="main">
      <section id="welcome-section">
        <h1>Hey, I'm Elena Trifonova</h1>
        <span>a web developer</span>
      </section>
      
      <section id="projects">
        <h2>These are some of my projects</h2>
        <div class="project-container">
          <div class="work-grid">
            <div class="project-tile">
              <img src="./assets/img/tribute.jpg" alt="Tribute Page" class="project-cover" width="300" height="231">
              <a href="https://github.com/etrifonova/Study-Notes/tree/main/freeCodeCamp/freeCodeCamp_RWD/Project%202_Tribute%20Page" class="project-link">Tribute Page</a>
            </div>
            <div class="project-tile">
              <img src="./assets/img/random-quote-machine.png" alt="Random Quote Machine" class="project-cover" width="300" height="181">
              <a href="#" class="project-link">Random Quote Machine</a>
            </div>
            <div class="project-tile">
              <img src="./assets/img/calc.png" alt="Calculator" class="project-cover" width="300" height="294">
              <a href="#" class="project-link">Calculator</a>
            </div>
          </div>
        </div>
          
      </section>
        

        <section id="contact">
          <div class="contact-header">
            <h2>Looking forward to landing my first job</h2>
            <p>The world of web development is wonderful and exciting</p>
          </div>
          <div class="contact-links">
            <a href="https://github.com/etrifonova">
              <i class="fa-brands fa-github"></i>
            </a>
          </div>

        </section>
        
      
      
    </main>

    <div class="divider"></div>

    <footer class="page-footer">
      <p>
        &copy; Created for
        <a id="profile-link" href="https://www.freecodecamp.com/" target="_blank"
          >freeCodeCamp <i class="fab fa-free-code-camp"></i
        ></a>
      </p>

    </footer>

  </body>
</html>


<!-- User Stories:

1. + Your portfolio should have a welcome section with an id of welcome-section

2. + The welcome section should have an h1 element that contains text

3. + Your portfolio should have a projects section with an id of projects

4. + The projects section should contain at least one element with a class of project-tile to hold a project

5. + The projects section should contain at least one link to a project

6. + Your portfolio should have a navbar with an id of navbar

7. + The navbar should contain at least one link that you can click on to navigate to different sections of the page

8. + Your portfolio should have a link with an id of profile-link, which opens your GitHub or freeCodeCamp profile in a new tab

9. Your portfolio should have at least one media query

10. + The height of the welcome section should be equal to the height of the viewport

11. + The navbar should always be at the top of the viewport

-->
