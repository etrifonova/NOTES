<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>CSS Drawing</title>
</head>
<body>
<!-- arrow in circle for Tory's Figma -->
<h2>Arrow in Circle</h2>
<div class="button-circle">
  <div class="button-arrow"></div>
</div>
<hr>
<h2>Arrows Up (Hide)</h2>
<div class="hide-container">
  <div class="hide-arrow"></div>
</div>
<hr>


  <input type="checkbox" id="check1" class="toggle">
  <label for="check1">Checked?</label>
  <br>
  <input type="checkbox" id="check2" class="toggle">
  <label for="check2">Checked?</label>
  <br>
  <input disabled type="checkbox" id="check3" class="toggle">
  <label for="check3">Checked?</label>
  <hr>

  <!-- https://codepen.io/jbeargraphics/pen/ammzKd -->
  <!-- arrows -->
<h2>Arrows</h2>

<div class="arrow up"></div>
<div class="arrow right"></div>
<div class="arrow down"></div>
<div class="arrow left"></div>
<hr>
<!-- triangles -->
<h2>Triangles</h2>

<div class="triangle up"></div>
<div class="triangle down"></div>
<div class="triangle left"></div>
<div class="triangle right"></div>
<hr>

<!-- circle in circle https://youtu.be/bE8lPxi-zAU?si=VoErO150Qtn-iRe7 -->

<div class="circle-1">
  <div class="circle-2"></div>
</div>
<hr>

</body>
</html>
